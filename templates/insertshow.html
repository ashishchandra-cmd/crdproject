{% extends 'base.html'%}
{% block body %}
<div class="container">
    <div class="row">
      <div class="col-sm-4">
    <h2>isert user</h2> 
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit">
    </form>
  </div>
 
<div class="col-sm-6">
    <table>
        <th>
            <td>name</td>
            <td>email</td>
            <td>phone</td>
            <td>password</td>
        </th>
        {% for s in ulist %}
        <tr>
            <td>{{s.name}}</td>
            <td>{{s.email}}</td>
            <td>{{s.phone}}</td>
            <td>{{s.password}}</td>
            <td>
                <form action="{% url 'delete_url' s.id%}" method="POST">
                    {% csrf_token%}
                    <input type="submit" value="delete">
                </form>
            </td>
            <td>
                <a href="{% url 'update_url' s.id %}">update</a>
            </td>

        </tr>
        {% endfor %}
    </table>
</div>
</div>
</div>

{% endblock %}
